<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cadastro</title>
  </head>

  <body>
    <header>
      <img src="../img/LOGOMARCA.png" class="img" />
      <h1>Cadastro</h1>
    </header>

    <form action="">
      <div class="container">
        <div>
          <label for="name">Nome</label><br /><input
            type="text"
            id="name"
            name="name"
            placeholder="Digite o seu nome"
          />
        </div>
        <div>
          <label for="lastname">Sobrenome</label><br /><input
            type="text"
            id="lastname"
            name="lastname"
            placeholder="Digite o seu sobrenome"
          />
        </div>
        <div>
          <label for="age">Idade</label><br /><input
            type="text"
            id="number"
            name="age"
            placeholder="Digite a sua idade"
          />
        </div>
        <div>
          <label for="password">Senha</label><br /><input
            type="password"
            id="password"
            name="password"
            placeholder="Digite a sua senha"
          />
        </div>
        <div>
          <label for="confirmPassword">Confirme a senha</label><br /><input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="Confirme a sua senha"
          />
        </div>
        <div>
          <label for="crm">CRM(Caso seja um especialista)</label><br /><input
            type="file"
            id="crm"
            name="crm"
          />
        </div>
        <div>
          <label for="email">Email</label><br /><input
            type="email"
            id="email"
            name="email"
            placeholder="Digite seu email"
          />
        </div>
        <div class="btn-save"><button>Cadastrar</button></div>
      </div>
    </form>
  </body>
</html>
